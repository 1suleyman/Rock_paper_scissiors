<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Welcome to Rock, Paper, Scissors</h1>
            <p>Choose one </p>
        </div>
        <div class="selections">
            <button id="buttonR">Rock</button>
            <button id="buttonP">Paper</button>
            <button id="buttonS">Scissors</button>
        </div>
        <div class="score">
            <p id="results"></p>
            <p id="scoretext"></p>
            <p id="winner"></p>
        </div>
    </div>  
</body>
</html>
